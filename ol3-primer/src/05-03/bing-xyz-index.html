<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>                  
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<meta content=always name=referrer>
	<title>OpenLayers 3地图示例</title>
	<link href="../ol3.13.1/ol.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../ol3.13.1/ol.js" charset="utf-8"></script>
</head>

<body>
	<div id="bingMap" style="width: 100%"></div>
	<script>
		// Bing中文地图层
		var bingMapLayer = new ol.layer.Tile({
			source: new ol.source.XYZ({
				tilePixelRatio: 2,
					tileUrlFunction: function(tileCoord){
					var z = tileCoord[0];
	        var x = tileCoord[1];
	        var y = -tileCoord[2] - 1;
	        var result='', zIndex=0;

	        for(; zIndex<z; zIndex++) {
	            result = ((x&1)+2*(y&1)).toString() + result;
	            x >>= 1;
	            y >>= 1;
	        }
	        return 'http://dynamic.t0.tiles.ditu.live.com/comp/ch/' + result + '?it=G,VE,BX,L,LA&mkt=zh-cn,syr&n=z&og=111&ur=CN';
	      }
			})
		});

		// 创建地图
	  var map = new ol.Map({
			layers: [
				bingMapLayer
			],
			view: new ol.View({
				// 设置成都为地图中心
				center: [104.06, 30.67],
				projection: 'EPSG:4326',
				zoom: 10
			}),
			target: 'bingMap'
	  });
	</script>
</body>
	
</html>
