<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>                  
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<meta content=always name=referrer>
	<title>OpenLayers 3地图示例</title>
	<link href="../ol3.13.1/ol.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../ol3.13.1/ol.js" charset="utf-8"></script>
</head>

<body>
	<div id="map" style="width: 100%, height: 400px"></div>
	<script>
	  new ol.Map({
			// logo: false, 	// 不显示logo
			// logo: 'face_monkey.png', 	// 用一个图片 face_monkey.png 作为logo
			logo: {src: 'face_monkey.png', href: 'http://www.openstreetmap.org/'},	// 点击能跳转到对应页面
			layers: [
				new ol.layer.Tile({source: new ol.source.OSM()})
			],
			view: new ol.View({
				center: [0, 0],
				zoom: 2
			}),
			target: 'map'
	  });
	</script>
</body>
	
</html>
