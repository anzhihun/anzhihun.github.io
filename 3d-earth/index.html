<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Welcome to Huanshi Web 3D Earth</title>
		<script src="libs/three.min.js"></script>
		<script src="libs/TrackballControls.js"></script>
        <script src="libs/Projector.js"></script>
		<script src="libs/proj4.js "></script>
		<script src="libs/RequestAnimationFrame.js"></script>
        <script src="d3earth-min.js"></script>
		<script>
			function onLoad() {
				var earth = new huanshi.threemaps.earth();
				earth.init({
					container: document.getElementById('map')
				});
			}
		</script>
        <style type="text/css">
            html {
                overflow-x: hidden;
                overflow-y: hidden;
            }
            
            body {
                margin: 0;
                padding: 0;
            }
            
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
	</head>
	<body onLoad="onLoad();" style="">
		<div id="map"></div>
	</body>

</html>
